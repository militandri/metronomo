<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metronomo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="">
        <!--Script-->
        <script type="module" src="./js/script.js"></script>
        <script src="https://kit.fontawesome.com/8b0665200d.js" crossorigin="anonymous"></script>
        <div class="main-container">
            <!--Frame-->
            <div class="frame">
                <!--Controlli metronomo-->
                <div class="control-container">
                    <!--BPM-->
                    <div class="input-circle" style="width: 200px; height: 200px;" id="bpm-circle">
                        <div class="tap-tempo" id="tap-button">
                            <p class="bpm-label" id="bpm-text"></p>
                        </div>
                    </div>
                    
                    <!--Cerchio Suddivisioni-->
                    <div class="subdivision-container" id="sub-container"></div>
                </div>
                <!--Azioni-->
                <div class="action-container">
                    <button id="remove-sub-button" class="action-button"><i class="fa-solid fa-minus fa-2xl"></i></button>
                    <button id="add-sub-button" class="action-button"><i class="fa-solid fa-plus fa-2xl"></i></button>
                    <button id="play-button" class="action-button" style="border-bottom-left-radius: 28px;">
                        <div id="play-div">
                            <i class="fa-solid fa-play fa-2xl" id="play-icon"></i>
                        </div>
                    </button>
                </div>
            </div>
            <!--Impostazioni metronomo-->
            <div class="settings-container" id="settings-container">
                <div class="settings" id="settings">
                    <!--Muta le suddivisioni non accentate-->
                    <button class="settings-option mute-subdivision-option" id="mute-subdivision-button">
                        <div class="subdivision-dot dot-focus"></div>
                        <div class="subdivision-dot">
                            <i class="fa-solid fa-minus fa-2xl"></i>
                        </div>
                    </button>
                    <div class="settings-option">
                        <div class="input-circle volume-circle" style="width: 100px; height: 100px;" id="volume-circle">
                            <i class="fa-solid fa-volume-low fa-2xl"></i>
                        </div>
                    </div>
                    <div class="settings-option" id="dark-mode-icons-container">
                        <!-- <h3>DARK MODE</h3> -->
                        <div class="dark-mode-icons">
                            <i class="fa-solid fa-sun fa-2xl dark-mode-icon move-dark-mode-icon" id="sun"></i>
                            <i class="fa-solid fa-moon fa-2xl dark-mode-icon" id="moon"></i>
                        </div>
                        <div class="dark-mode-switch" id="dark-mode-switch"></div>
                    </div>
                </div>
                <!--Caret-->
                <div id="caret">
                    <i class="fa-solid fa-caret-right"></i>
                </div>
            </div>
        </div>
    </body>
</html>
