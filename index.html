<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metronomo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Script-->
        <script type="module" src="./js/script.js"></script>
        <div class="frame">
            <!--BPM-->
            <p class="bpm-label">BPM: <span id="bpm-text"></span></p>
            <input type="range" id="bpm" class="bpm-input" min="20" max="400" value="120">
            <!--Pulsanti-->
            <div class="control">
                <button id="play-button">Play</button>
                <button id="stop-button">Stop</button>
                <button id="tap-button">Tap</button>
            </div>
            <!--Suddivisioni-->
            <p class="sub-label">Subdivision: <span id="sub-text"></span></p>
            <input type="range" id="sub" class="sub-input" min="1" max="8" value="1">
            <div class="subdivision-container" id="sub-div"></div>
            <!--Accento sull'uno-->
            <p>Accent on one: <input type="checkbox" id="accent-on-one" checked="true"></p>
            <!--Lampeggiante-->
            <div class="blinker" id="blinker"></div>
        </div>
    </body>
</html>
